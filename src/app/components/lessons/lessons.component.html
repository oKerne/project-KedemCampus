<<div *ngIf="selectedCourse as course" class="course-details-container">

  <!-- אזור עליון: תמונה ופרטי הקורס -->
  <div class="course-header">
    <img [src]="course.imageUrl || 'images/Software.jpg'" alt="תמונה" class="course-img" />

    <div class="course-info">
      <h2>{{ course.title }}</h2>
      <p>{{ course.description }}</p>

      <div class="teacher-info">
        <img src="images/campuslogo.png" alt="מורה" class="teacher-icon" />
        <span>{{ course.teacherName || 'טליה שוורץ' }}</span>
      </div>

      <p class="lesson-count">מספר פרקים: {{ course.lessons.length }}</p>
    </div>
  </div>

  <!-- אזור שיעורים -->
  <div class="lessons-section">
    <h3>שיעורים בקורס</h3>

    <ng-container *ngIf="course.lessons.length > 0; else noLessons">
      <div *ngFor="let lesson of course.lessons" class="lesson-card">
        <h4>{{ lesson.title }}</h4>
        <p>{{ lesson.description }}</p>
      </div>
    </ng-container>

    <ng-template #noLessons>
      <p class="no-lessons">אין שיעורים להצגה</p>
    </ng-template>
  </div>
</div>
